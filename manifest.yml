---
applications:
  - name: b1-bff-dynamic
    path: .
    buildpacks:
      - nodejs_buildpack
    instances: 1
    memory: 256M
    disk_quota: 256M
    env:
      NODE_ENV: production
    services:
      - cap-b1-xsuaa
      - cap-b1-destination
      - cap-b1-connectivity
    routes:
      - route: b1-bff-dynamic-{{random-route}}
    health-check-type: http
    health-check-http-endpoint: /health
    timeout: 180

